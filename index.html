			<h2 id="biography">Biography</h2>
			<!-- <p>Dr. Tom Wong is an American physicist and computer scientist who investigates quantum algorithms, and he is best known for researching how quantum computers search for information in databases and networks. Tom is a tenure-track assistant professor of physics at Creighton University in Omaha, Nebraska, but he is currently on loan to the White House Office of Science and Technology Policy (OSTP) National Quantum Coordination Office and the Department of Energy.</p>
			<p>Tom is the author of the textbook, <a class="textbooklink">Introduction to Classical and Quantum Computing</a>, whose only prerequisite is trigonometry. He is also the creator of <a class="qubittouchdownlink">Qubit Touchdown</a>, a board game that teaches single-qubit gates with an American football theme. Tom is a former high school teacher; before graduate school, he was a math teacher at an inner-city high school.</p>
			<p>Prior to joining Creighton, Tom was a postdoctoral researcher in computer science at the University of Texas at Austin under Dr. Scott Aaronson. Before that, he was a postdoctoral researcher in computer science at the University of Latvia under Dr. Andris Ambainis. Tom earned a PhD in theoretical physics from UC San Diego under Dr. David Meyer, and his dissertation was selected as the best thesis in the Division of Physical Sciences. Tom graduated from Santa Clara University, triple majoring in physics, computer science, and mathematics while minoring in urban education.</p>
			<p>While in graduate school, Tom designed, built, and programmed a <a href="http://www.yelp.com/biz/toms-photo-booth-la-jolla">photo booth</a>, which he turned into a successful business. While in undergrad, Tom interned for IBM for two years, where he created a system to manage test software for enterprise disk storage systems. </p>
			<p>As an Eagle Scout, Tom enjoys backpacking and the outdoors. He also plays guitar, renovates homes, and enjoys open source software. He also serves on the editorial board of Quantum Information Processing, a quantum computing journal published by Springer Nature.</p> -->

			<h3>Quantum Information Science High School Frameworks</h3>
			From 2021-2022, I was a part of two focus groups on incorporating quantum information science into high school physics and high school computer science courses. The focus groups were part of the National Q-12 Education Partnership and Q2Work, a NSF funded program. Together, we produced two frameworks for quantum education:
			<ul>
				<li><a href="https://q12education.org/learning-materials/framework/physics">Incorporating QIS into High School Physics</a></li>
				<li><a href="https://q12education.org/learning-materials/framework/CS">Incorporating QIS into High School Computer Science</a></li>
